<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0"></script>
</head>
<body>
  <div class="container">
    <form id="budget-form">
      <label for="budget-amount">Enter your budget amount:</label>
      <input type="number" id="budget-amount" class="form-control" required>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form id="category-form" class="d-none">
      <label for="category">Category:</label>
      <input type="text" id="category" class="form-control" required>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" class="form-control" required>
      <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <canvas id="budget-chart" class="d-none"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
